{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <h2 class="article-title">{{ book.title }}</h2>
            <p class="article-content">By {{ book.authors }}</p>
            <div>
                {% if book.member_id %}
                <p>Book is issued to {{ member.username }}</p>
                <a class="btn btn-info btn-sm" href="{{ url_for('return_book', bookID=book.id) }}">Return Book</a>
                {% else %}
                <a class="btn btn-success btn-sm" href="{{ url_for('issue_book', bookID=book.id) }}">Issue Book</a>
                {% endif %}
            </div>
        </div>
    </article>
{% endblock content %}
